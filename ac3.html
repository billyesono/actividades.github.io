<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Chumay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Top bar */
        .top-bar {
            background: black;
            padding: 5px 20px;
        }
        
        .social-icons a {
            color: white;
            margin-left: 10px;
            font-size: 12px;
        }

        /* Navbar */
        .main-nav {
            position: absolute;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.274);
        }

        .navbar-brand img {
            height: 40px;
        }

        .nav-link {
            color: white !important;
            padding: 0 15px !important;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 70vh;
            background-image: url('./blue-drinks-with-straw-umbrella-decorated-glasses-flowers.jpg');
            background-size: cover;
            background-position: center;
        }

        .hero-overlay {
            background: rgba(0,0,0,0.4);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding-top: 200px;
        }

        .hero-title {
            color: white;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .btn-saber-mas {
            background: #8B0000;
            color: white;
            border: none;
            padding: 8px 25px;
        }

        /* Destinations Nav */
        .destinations-nav {
            background: #1B7B8E;
            color: white;
        }

        .destinations-nav .nav-item {
            flex: 1;
            text-align: center;
            border-right: 1px solid rgba(255,255,255,0.2);
        }

        .destinations-nav .nav-link {
            padding: 15px !important;
            display: flex;
            flex-wrap: wrap;
        }


        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .col{
         margin: 10PX;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="d-flex justify-content-end">
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg main-nav">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./rb_2148755122.png" alt="Turismo Chumay">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NOSOTROS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">TOUR OPERADOR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACTO</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <img src="chile-flag.png" alt="ES" height="15" class="mx-2">
                        <img src="uk-flag.png" alt="EN" height="15">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="container hero-content text-center">
            <h1 class="hero-title">TOUR TERMAL DESTINO COÑARIPE</h1>
            <button class="btn btn-saber-mas mt-4">SABER MÁS</button>
        </div>
    </section>

    <!-- Destinations Navigation -->
    <nav class="destinations-nav">
        <div class="container-fluid">
            <ul class="nav justify-content-center" style="display: flex; flex-wrap: wrap;">
                <li class="nav-item">
                    <a class="nav-link" href="#">Destino Coñaripe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Paseo a Caballo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Aeropuerto Viajes especiales</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Gallery -->
    <div class="container-fluid p-0">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-0" style="justify-content: center;">
            <!-- Imagen 1 - Pareja -->
            <div class="col">
                <img src="./blue-drinks-with-straw-umbrella-decorated-glasses-flowers.jpg" 
                     class="w-100"
                     alt="Pareja riendo"
                     style="height: 200px; object-fit: cover;">
            </div>

            <!-- Imagen 2 - Cascada -->
            <div class="col">
                <img src="./blue-drinks-with-straw-umbrella-decorated-glasses-flowers.jpg" 
                     class="w-100"
                     alt="Cascada y puente rojo"
                     style="height: 200px; object-fit: cover;">
            </div>

            <!-- Imagen 3 - Caballo -->
            <div class="col">
                <img src="./blue-drinks-with-straw-umbrella-decorated-glasses-flowers.jpg" 
                     class="w-100"
                     alt="Paseo a caballo"
                     style="height: 200px; object-fit: cover;">
            </div>

            <!-- Imagen 4 - Cascada noche -->
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
